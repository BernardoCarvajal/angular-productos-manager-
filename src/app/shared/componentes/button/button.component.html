<button 
  [ngClass]="{
    'bg-blue-600 hover:bg-blue-700': type === 'primary',
    'bg-gray-200 hover:bg-gray-300 text-gray-800': type === 'secondary',
    'bg-red-600 hover:bg-red-700': type === 'danger',
    'opacity-50 cursor-not-allowed': disabled || loading
  }"
  class="px-4 py-2 rounded-md text-white font-medium transition-colors duration-200"
  [disabled]="disabled || loading"
  (click)="onClick()">
  <span *ngIf="loading" class="inline-block mr-2">
    <svg class="animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
  </span>
  <ng-content></ng-content>
</button>
