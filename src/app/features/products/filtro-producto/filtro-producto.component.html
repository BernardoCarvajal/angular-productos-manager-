<div class="bg-white p-4 rounded-lg shadow mb-6">
  <div class="mb-4">
    <h2 class="text-lg font-medium text-gray-700 mb-2">Filtrar por estado</h2>
    <div class="flex flex-wrap gap-2">
      <ng-container *ngFor="let filter of filters">
        <button
          type="button"
          (click)="onFilterClick(filter.value)"
          [class]="activeFilter === filter.value ? 
            'px-4 py-2 bg-indigo-600 text-white rounded-md transition-all' : 
            'px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-md transition-all'"
        >
          {{ filter.label }}
        </button>
      </ng-container>
    </div>
  </div>
  
  <div class="mb-4">
    <button 
      type="button" 
      (click)="toggleAdvancedFilters()"
      class="flex items-center text-indigo-600 hover:text-indigo-800"
    >
      <span>{{ showAdvancedFilters ? 'Ocultar filtros avanzados' : 'Mostrar filtros avanzados' }}</span>
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path 
          *ngIf="!showAdvancedFilters" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          stroke-width="2" 
          d="M19 9l-7 7-7-7"
        />
        <path 
          *ngIf="showAdvancedFilters" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          stroke-width="2" 
          d="M5 15l7-7 7 7"
        />
      </svg>
    </button>
  </div>
  
  <!-- Filtros avanzados-->
  <div *ngIf="showAdvancedFilters" class="space-y-4" [formGroup]="filterForm">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Filtrar por nombre</label>
        <input 
          type="text" 
          id="nombre" 
          formControlName="nombre"
          placeholder="Buscar por nombre"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          (input)="applyFilters()"
        >
      </div>
      
      <div>
        <label for="descripcion" class="block text-sm font-medium text-gray-700 mb-1">Filtrar por descripción</label>
        <input 
          type="text" 
          id="descripcion" 
          formControlName="descripcion"
          placeholder="Buscar por descripción"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          (input)="applyFilters()"
        >
      </div>
    </div>
    
    <div class="flex justify-end">
      <button 
        type="button" 
        (click)="clearFilters()"
        class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-md"
      >
        Limpiar filtros
      </button>
    </div>
  </div>
</div>
